<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <script src="https://morgan3d.github.io/include.js/include.min.js"></script>
        <link rel="stylesheet" href="rezervacija.css">
        <link rel="stylesheet" href="izmjeni rezervaciju.css">
        <script src="skripta_login_registracija.js"></script>
        <title>Rezervacija</title>
    </head>

    <body>
        <include src="header.html"></include>
        <h1 id = "glavninaslov">Rezervacija</h1>
        <div class = "divodgrida">
            <h1 id = "naslov">Vaš boravak</h1>
            <div id="glavnigrid">
                <div id="grid">

                    <div>
                        <label class="paragrafi">Broj odraslih*</label><br>
                        <input type="number" value="1" class= "inputi">
                    </div>

                    <div>
                        <label class="paragrafi">Broj djece do 5 godina*</label><br>
                        <input type="number" value="0" class= "inputi">
                    </div>

                    <div>
                        <label class="paragrafi">Broj djece od 5 do 12 godina*</label><br>
                        <input type="number" value="0" class= "inputi">
                    </div>
                    <div>
                        <label class="paragrafi">Tip smještaja*</label><br>
                        <select class= "inputi selector" aria-valuenow="Soba Standard">
                            <option>Apartman Studio</option>
                            <option>Apartman Family</option>
                            <option>Soba Comfort</option>
                            <option>Soba Standard</option>
                        </select>
                    </div>

                    <div>
                        <label class="paragrafi">Datum dolaska*</label><br>
                        <input type="date"class= "inputi" value="2022-09-27">
                    </div>

                    <div>
                        <label class="paragrafi">Datum odlaska*</label><br>
                        <input type="date" class= "inputi" value="2022-10-30">
                    </div>

                    <div>
                        <label class="paragrafi">Napomena</label><br>
                        <input type="text" class = "napomenatext" value="Soba mora biti dovoljno osvjetljena" >
                    </div>
                    <div>

                    </div>
                    <div></div>


                </div>
               
              
                





                <!--Drugi-->
                <div class="vl"></div>
                <!--Treci-->
                <div>
                    <div>
                        <input type="radio" checked>
                        <label class="paragrafi">Plaćanje pri rezervaciji</label>
                    </div>
                    <div class= "inputi">
                        <input placeholder="1234 5678 9123 4567">
                        <input placeholder="MM/GG">
                        <input placeholder="CVV">
                    </div>
                    <div>
                        <label class="paragrafi">Ime vlasnika kartice*</label><br>
                        <input type="text" class= "inputi" value="Elvira Alić">
                    </div>
                    <div>
                        <input type="radio">
                        <label class="paragrafi">Naknadno plaćanje</label>
                    </div>
                    <div style="padding-top: 50px; font-size:50">
                        
                        <label class="paragrafi">Cijena za platiti: 400 KM</label>
                    </div>

                </div>

            </div>
        </div>
        <div class = "button-bar">
          <button id = "rezervisi">Sačuvaj izmjenu</button>
          <button id = "otkazi"><a href = "korisnički račun.html" class="linkotkazi" >Otkaži</a></button>
        </div>


        <include src="footer.html"></include>

    </body>

</html>
